<div class="container">
    <div class="card-deck">
    <div class="card" style="width:18rem;" *ngFor="let product of productlist">
        <img class="card-text" src="https://mpng.subpng.com/20180413/dvq/kisspng-logo-pharmacy-pills-5ad0fdc97d5a49.1567847115236458975135.jpg" width="20%" height="35%">
        
        <div class="card-body text-center">
            <h5 class="card-title">{{product.name}}'s Details</h5>
            <p class="card-text">Id : {{product.id}}</p>
            <p class="card-text">quantity : {{product.quantity}}</p>
            <p class="card-text">price : {{product.price}}</p>
            <button (click)="addToCart(product)"><h3><i><b>Buy</b></i></h3></button>
        </div>
    </div>
    
    
</div>
</div>
