<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 style="text-align: center;"><i><b>Medicare Admin Login Page</b></i></h1>
  <form #loginform="ngForm"  (ngSubmit)="loginadmin()">
    <div class="form-group">
      <label for="name"><h2><i><b>Name:-</b></i></h2></label>
      <input type="name" class="form-control" placeholder="Enter Name" name="name"[(ngModel)]="admin.name">
    </div>
    <div class="form-group">
      <label for="pwd"><h2><i><b>Password:-</b></i></h2></label>
      <input type="password" class="form-control"  placeholder="Enter password" name="pwd"[(ngModel)]="admin.pwd">
    </div>
    <div class="checkbox">
      <br>
      <label><input type="checkbox" name="remember"><b><i> Remember me</i></b></label>
    </div>
    <br>
    <button type="submit" class="btn btn-success"><h5><b>Login</b></h5></button>
  </form>
</div>
<small clas="text-danger">{{msg}}</small>
</body>
</html>

<div>
  <router-outlet></router-outlet>
</div>
