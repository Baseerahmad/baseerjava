<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 style="text-align: center;"><b><i> Medicare User Login Page</i></b></h1>
  <form #loginform="ngForm"  (ngSubmit)="loginuser()">
    <div class="form-group">
      <label for="email"><h2><i><b>Enter Email:-</b></i></h2></label>
      <input type="email" class="form-control" placeholder="Example: abcd@gmail.com" name="email"[(ngModel)]="user.emailid">
    </div>
    <div class="form-group">
      <label for="pwd"><h2><i><b>Enter Password:-</b></i></h2></label>
      <input type="password" class="form-control"  placeholder="Example: ab125fgdA" name="pwd"[(ngModel)]="user.pwd">
    </div>
    <div class="checkbox">
      <br>
      <label><input type="checkbox" name="remember"><b><i>Remember me</i></b> </label>
    </div>
    <button type="submit" class="btn btn-success"><b><i>Login</i></b></button>
  </form>
</div>
<small clas="text-danger">{{msg}}</small>
</body>

</html>
